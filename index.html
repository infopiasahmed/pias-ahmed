<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIAS</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-papNM9+d6p0yZTWOsZfKrQLJhW1Df1+lw7DiINNo3tv3S6ULKYfLVbWEDXyGO8zN3eAp+QwdiNlmsPyJ3nT+Ww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>

  <!-- Header & Navigation -->
  <header class="header">
    <div class="navbar-wrapper">
      <div class="navbar container">
        <div class="logo">
         <span>PIAS</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="navbar-actions">
          <button class="btn">Reach out</button>
        </div>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero container">
      <span class="tag">WEB DEVELOPER</span>
      <h1>PIAS AHMED
      </h1>
      <p>I transform ideas into digital realities, focusing on creating unique and engaging experiences for users.</p>
      <button class="btn">Reach out</button>
    </div>
  </header>
  <main>
    <section class="tech-section">
        <h4 class="stack-label">STACKS</h4>
        <h2 class="section-title">Technologies I Work With</h2>
    
        <div class="tech-grid">
          <div class="tech-item">
            <img src="media/html.png" alt="HTML & CSS">
            <p>HTML & CSS</p>
          </div>
          <div class="tech-item">
            <img src="media/java-script.png" alt="JavaScript">
            <p>JavaScript</p>
          </div>
          <div class="tech-item">
            <img src="media/atom.png" alt="React">
            <p>React</p>
          </div>
          <div class="tech-item">
            <img src="media/node.png" alt="Node.js">
            <p>Node.js</p>
          </div>
          <div class="tech-item">
            <img src="media/mongodb.png" alt="MongoDB">
            <p>MongoDB</p>
          </div>
          <div class="tech-item">
            <img src="media/python.png" alt="Python">
            <p>Python</p>
          </div>
        </div>
      </section>
      

  </main>


</body>
</html>
